<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Mueblería</title>
</head>

<body>

    <nav>

    <form class="formulario"> 
        <fieldset>

            <legend>Contactate con nosotros</legend>
            <br>

            <label>Nombre</label>
            <br>
    
            <input type="" name="" placeholder="Ingresa tu nombre">
            <br>
            <br>
    
            <label>Medio de contacto</label>
            <br>
    
            <label>Mail</label>
            <input type="radio" name="contacto" value="Mail">
            <label>Whatsapp</label>
            <input type="radio" name="contacto" value="Whatsapp">
            <br>
            <input type="text" name="contacto" placeholder= "ingresa tu tel o mail">
    
            <br>
            <br>
    
    
            <label>Motivo</label>
            <select name="">
                <option class="motivorojo" value="Consulta">Consulta</option>
                <option class="motivorojo" value="Reclamo">Reclamo</option>

            </select>

            <br>
            <br>

            <label>¿Como te gustaría que resolvamos tu consulta?</label>
            <br>   
                <input type="checkbox" name="consulta1" value="Visita">
                <label for="consulta1">Visita a la fabrica</label><br>

                <input type="checkbox" name="consulta2" value="whatsapp">
                <label for="consulta2">Enviar Whatsapp</label><br>

                <input type="checkbox" name="consulta3" value="Mail">
                <label for="consulta3">Enviar Mail</label><br><br>

                
                <label for="Mensaje">Mensaje (opcional)</label>
                <br>

                <textarea name="" id="" cols="20" rows="5"></textarea>
                <br>
                <br>

                <input type="submit" name="Enviar formulario">
                <input type="reset" name="Borrar">
                <br>
                <br>


    
            
    
            
                
    
    
    
    
    
        </fieldset>
    
    
    
    
    
    
    </form>

</nav>
    
</body>
</html>
